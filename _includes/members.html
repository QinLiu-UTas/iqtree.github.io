<div class="container mtb">
    <div class="row centered">
        <h3 class="mb">IQ-TREE DEVELOPMENT TEAM</h3>        
        {% for member in site.members %}
        <div class="col-sm-4">
            <h4><a href="{{ member.social.first.url }}">{{ member.name }}</a></h4>
            <em>{{ member.position }}</em>
            <p>{{ member.text }}</p>
        </div><! --/col-lg-3 -->
        {% endfor %}
        
    </div><! --/row -->
</div><! --/container -->
